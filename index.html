<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body"> 
    <form class="form"> <!--formulario-->
    
    <p class="p1">Preencha os campos abaixos para realizar seu cadastro</p>

<fieldset  class="field">

        <div>
    
         <Label for="nome">Nome</Label>
         <input class="inp1" type="text" name="nome" id="nome" placeholder="Nome">
         <label for="sobrenome"></label>
         <input  class="inp1"type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
     
        </div>

</fieldset>
<br>
<div class="email">
    
        <label for="email"> Email</label>
        <input class="inp2" type="email" name="email" id="email" placeholder="Email">
        <label for="tel"></label>
        <input class="inp2" type="tel" name="telefone" id="tel" placeholder="Celular">
    
</div>

<br>
<div class="gen">
    
      <label>Selecione o Gênero que você se identifica</label>
      <label><!---Para o input de genero-->
      <input class="inp3" type="radio" name="gen"value="Escolha" checked>Selecione
      </label>
       <label>
       <input class="inp3" type="radio" name="gen" value="Masculino">Masculino
       </label>
       <label>
       <input class="inp3"type="radio" name="gen" value="Feminino">Feminino
       </label>
</div>   
<br>
<div class="data">

<label for="data"> Qual a sua data de nascimento?</label>
<input class="inpdt" type="date" id="data" placeholder="">
    
</div> 
<br>
<div class="city">
    <label for="cidade">Qual cidade voce mora?</label>
    <input class="inpct" type="text" id="cidade" value="">
</div>

<br>
    <div class="end">
    
        <label>Endereço</label>
        <input class="inpend"type="text" name="endereco" placeholder="Endereço">
        <label id="end" >Cep</label>
        <input class="inpend" type="text" name="cep"placeholder="Cep"> 
    
    </div> 
    <br>
         <div>
         <fieldset id="field">
          <label class="label" for="text" type="text"> Conte o que achou desse projeto </label>
         <br>

         <textarea id="text" name="text" rows="4" cols="16"></textarea>

         </div>
         <br>
    <button class="botao" type="submit">Concluido</button>


</form>
</body>
</html>
